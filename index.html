<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      max-height: 80vh;
    }

    .hint {
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 12px;
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <img src="hehe-dance.gif" alt="dance">
  <div class="hint">kliki Ã¼kskÃµik kuhu ðŸŽµ</div>

  <audio id="music" loop>
    <source src="smooth-criminal.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("music");
    const hint = document.querySelector(".hint");

    function fadeIn(audio, duration = 2500) {
      audio.volume = 0;
      audio.play();

      const stepTime = 50;
      const steps = duration / stepTime;
      let step = 0;

      const fade = setInterval(() => {
        step++;
        audio.volume = Math.min(step / steps, 1);
        if (audio.volume >= 1) clearInterval(fade);
      }, stepTime);
    }

    document.addEventListener("click", () => {
      fadeIn(music);
      if (hint) hint.remove();
    }, { once: true });
  </script>
</body>
