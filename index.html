<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8">
<title>heeh.ee</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* GIF */
#gif {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 280px;
  transform-origin: bottom left;
  transform: scale(0.18);
  transition: transform 0.18s ease-out;
}

/* nähtamatu unlock layer */
#unlock {
  position: fixed;
  inset: 0;
  cursor: pointer;
  z-index: 10;
}
</style>
</head>

<body>

<div id="unlock"></div>
<img id="gif" src="hehe-dance.gif">

<script>
let audio;
let beat = 0;
let started = false;

const BPM = 117;
const BEAT_MS = 60000 / BPM;
const gif = document.getElementById("gif");
const unlock = document.getElementById("unlock");

// kasvav pulse
const grow = [0.18, 0.28, 0.4, 0.6, 0.85, 1.15, 1.5];

unlock.addEventListener("pointerdown", () => {
  if (started) return;
  started = true;

  unlock.remove(); // kaob jäädavalt

  audio = new Audio("billijean.mp3");
  audio.volume = 0;
  audio.loop = true;

  audio.play().then(() => {
    // fade in
    let v = 0;
    const fade = setInterval(() => {
      v += 0.03;
      audio.volume = Math.min(v, 1);
      if (v >= 1) clearInterval(fade);
    }, 100);
  });

  startBeats();
});

function startBeats() {
  setInterval(() => {
    beat++;

    // megazoom: iga 8. löök pärast 4
    if (beat > 4 && (beat - 4) % 8 === 0) {
      gif.style.transform = "scale(4.5)";
      setTimeout(() => {
        gif.style.transform = "scale(0.18)";
      }, 260);
      return;
    }

    const step = (beat - 1) % 8;
    if (step < 7) {
      gif.style.transform = `scale(${grow[step]})`;
    }
  }, BEAT_MS);
}
</script>

</body>
</html>
