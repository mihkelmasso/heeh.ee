<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>heeh.ee</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    #dance {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 70vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transition: transform 0.08s ease-out;
      pointer-events: none;
    }

    .hint {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: white;
      opacity: 0.6;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <img id="dance" src="hehe-dance.gif" alt="dance">

  <div class="hint">ðŸ”Š sound on first interaction</div>

  <audio id="music" autoplay loop muted>
    <source src="billijean.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("music");
    const gif = document.getElementById("dance");
    const hint = document.querySelector(".hint");

    // Billie Jean BPM
    const BPM = 117;
    const beatInterval = 60000 / BPM;

    // Beat sync starts immediately
    setInterval(() => {
      gif.style.transform = "scale(1.06)";
      setTimeout(() => {
        gif.style.transform = "scale(1)";
      }, 80);
    }, beatInterval);

    function enableSound() {
      music.muted = false;
      music.volume = 0;

      const duration = 2000;
      const stepTime = 50;
      const steps = duration / stepTime;
      let step = 0;

      const fade = setInterval(() => {
        step++;
        music.volume = Math.min(step / steps, 1);
        if (music.volume >= 1) clearInterval(fade);
      }, stepTime);

      if (hint) hint.remove();

      window.removeEventListener("mousemove", enableSound);
      window.removeEventListener("scroll", enableSound);
      window.removeEventListener("keydown", enableSound);
      window.removeEventListener("touchstart", enableSound);
    }

    window.addEventListener("mousemove", enableSound, { once: true });
    window.addEventListener("scroll", enableSound, { once: true });
    window.addEventListener("keydown", enableSound, { once: true });
    window.addEventListener("touchstart", enableSound, { once: true });
  </script>
</body>
</html>
