<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>heeh.ee</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #gif {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 280px;
      transform-origin: bottom left;
      transform: scale(0.22);
      transition: transform 0.18s ease-out;
    }
  </style>
</head>
<body>

<img id="gif" src="hehe-dance.gif" alt="dance">

<script>
  let started = false;
  let audio;
  let beat = 0;

  const BPM = 117;
  const BEAT_MS = 60000 / BPM;
  const gif = document.getElementById("gif");

  // kasvavad skaalad enne megazoomi
  const growScales = [
    0.22, // 1
    0.32, // 2
    0.45, // 3
    0.62, // 4
    0.82, // 5
    1.05, // 6
    1.3  // 7
  ];

  function startFromGesture() {
    if (started) return;
    started = true;

    audio = new Audio("billijean.mp3");
    audio.volume = 0;

    audio.play().then(() => {
      audio.loop = true;

      // fade in
      let v = 0;
      const fade = setInterval(() => {
        v += 0.03;
        audio.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 100);

      startBeatLoop();
    }).catch(err => {
      console.error("Audio blocked:", err);
    });
  }

  function startBeatLoop() {
    setInterval(() => {
      beat++;

      // MEGAZOOM: igal 8. löögil PÄRAST 4 esimest
      if (beat > 4 && (beat - 4) % 8 === 0) {
        gif.style.transform = "scale(4.2)";

        setTimeout(() => {
          gif.style.transform = "scale(0.22)";
        }, 260);

        return;
      }

      // tavaline kasv (1–7)
      const step = (beat - 1) % 8;
      if (step < 7) {
        gif.style.transform = `scale(${growScales[step]})`;
      }
    }, BEAT_MS);
  }

  // Käivitub ESIMESE kasutaja tegevusega (ilma vihjeta)
  window.addEventListener("pointermove", startFromGesture, { once: true });
  window.addEventListener("keydown", startFromGesture, { once: true });
  window.addEventListener("touchstart", startFromGesture, { once: true });
</script>

</body>
</html>
