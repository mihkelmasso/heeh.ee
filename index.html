<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>heeh.ee</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #gif {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 280px;
      transform-origin: bottom left;
      transform: scale(0.25);
      transition: transform 0.18s ease-out;
    }
  </style>
</head>
<body>

<img id="gif" src="hehe-dance.gif" alt="dance">

<script>
  let started = false;
  let audio;
  let beat = 0;

  const BPM = 117;
  const BEAT_MS = 60000 / BPM;
  const gif = document.getElementById("gif");

  const scales = [0.25, 0.35, 0.48, 0.65, 0.85, 1.1, 1.35];

  function startFromGesture() {
    if (started) return;
    started = true;

    audio = new Audio("billijean.mp3");
    audio.volume = 0;

    audio.play().then(() => {
      audio.loop = true;

      // fade in
      let v = 0;
      const fade = setInterval(() => {
        v += 0.03;
        audio.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 100);

      startBeatLoop();
    }).catch(err => {
      console.error("Audio blocked:", err);
    });
  }

  function startBeatLoop() {
    setInterval(() => {
      beat++;
      const b = beat % 8;

      if (b !== 0) {
        gif.style.transform = `scale(${scales[b - 1]})`;
      } else {
        gif.style.transform = "scale(4.2)";
        setTimeout(() => {
          gif.style.transform = "scale(0.25)";
        }, 260);
      }
    }, BEAT_MS);
  }

  // ðŸ‘‡ KÃ•IGE OLULISEM OSA
  // pointermove tÃ¶Ã¶tab Chrome 144-s kindlamalt kui mousemove
  window.addEventListener("pointermove", startFromGesture, { once: true });
  window.addEventListener("keydown", startFromGesture, { once: true });
  window.addEventListener("touchstart", startFromGesture, { once: true });
</script>

</body>
</html>
