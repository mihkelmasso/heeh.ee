<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>heeh.ee</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      cursor: pointer;
    }

    #gif {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 320px;
      transition: transform 0.12s ease;
    }

    #hint {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<div id="hint">CLICK ANYWHERE</div>
<img id="gif" src="hehe-dance.gif">

<script>
  let started = false;
  let audio;

  function start() {
    if (started) return;
    started = true;

    document.getElementById("hint").remove();

    // ðŸ‘‡ LOOME AUDIO ALLES NÃœÃœD
    audio = new Audio("billijean.mp3");
    audio.volume = 0;

    audio.play().then(() => {
      audio.loop = true;

      // fade in
      let v = 0;
      const fade = setInterval(() => {
        v += 0.03;
        audio.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 100);
    }).catch(err => {
      console.error("PLAY ERROR:", err);
    });
  }

  document.addEventListener("click", start, { once: true });
  document.addEventListener("mousedown", start, { once: true });
  document.addEventListener("keydown", start, { once: true });
  document.addEventListener("touchstart", start, { once: true });

  // beat pulse
  const gif = document.getElementById("gif");
  setInterval(() => {
    gif.style.transform = "scale(1.15)";
    setTimeout(() => gif.style.transform = "scale(1)", 100);
  }, 500);
</script>

</body>
</html>
