<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>heeh.ee</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #gif {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 280px;
      transform-origin: bottom left;
      transform: scale(0.22);
      transition: transform 0.18s ease-out;
    }
  </style>
</head>
<body>

<img id="gif" src="hehe-dance.gif" alt="dance">

<script>
  console.log("JS LOADED");

  let started = false;
  let audio;
  let beat = 0;

  const BPM = 117;
  const BEAT_MS = 60000 / BPM;
  const gif = document.getElementById("gif");

  const growScales = [0.22, 0.32, 0.45, 0.62, 0.82, 1.05, 1.3];

  function startFromGesture(e) {
    console.log("GESTURE:", e.type);

    if (started) return;
    started = true;

    // ðŸ§ª visuaalne tÃµend, et start kÃ¤ivitus
    gif.style.transform = "scale(0.4)";

    audio = new Audio("billijean.mp3");
    audio.volume = 0;

    audio.play().then(() => {
      console.log("AUDIO PLAYING");
      audio.loop = true;

      // fade in
      let v = 0;
      const fade = setInterval(() => {
        v += 0.03;
        audio.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 100);

    }).catch(err => {
      console.error("AUDIO ERROR:", err);
    });

    startBeatLoop();
  }

  function startBeatLoop() {
    console.log("BEAT LOOP STARTED");

    setInterval(() => {
      beat++;

      // megazoom: iga 8. lÃ¶Ã¶k pÃ¤rast 4
      if (beat > 4 && (beat - 4) % 8 === 0) {
        gif.style.transform = "scale(4.2)";
        setTimeout(() => {
          gif.style.transform = "scale(0.22)";
        }, 260);
        return;
      }

      const step = (beat - 1) % 8;
      if (step < 7) {
        gif.style.transform = `scale(${growScales[step]})`;
      }
    }, BEAT_MS);
  }

  // ðŸ‘‡ KÃ•IGE KINDLAMAD EVENTID
  window.addEventListener("pointerdown", startFromGesture, { once: true });
  window.addEventListener("pointermove", startFromGesture, { once: true });
  window.addEventListener("click", startFromGesture, { once: true });
  window.addEventListener("keydown", startFromGesture, { once: true });
</script>

</body>
</html>
