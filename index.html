<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>heeh.ee</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    #gif {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      transition: transform 0.15s ease;
    }
  </style>
</head>
<body>

  <img id="gif" src="hehe-dance.gif" alt="dance">

  <audio id="audio" src="billijean.mp3" loop></audio>

  <script>
    const audio = document.getElementById("audio");
    const gif = document.getElementById("gif");
    let started = false;

    function startAudio() {
      if (started) return;
      started = true;

      audio.volume = 0;
      audio.play();

      // fade-in
      let v = 0;
      const fade = setInterval(() => {
        v += 0.02;
        audio.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 100);
    }

    // KÃ„IVITAB HELI:
    document.addEventListener("click", startAudio, { once: true });
    document.addEventListener("mousemove", startAudio, { once: true });
    document.addEventListener("touchstart", startAudio, { once: true });

    // lihtne beat-zoom (umbes)
    setInterval(() => {
      gif.style.transform = "scale(1.15)";
      setTimeout(() => {
        gif.style.transform = "scale(1)";
      }, 120);
    }, 500);
  </script>

</body>
</html>
