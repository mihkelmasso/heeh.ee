<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>heeh.ee</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    #dance {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 70vw;
      max-height: 80vh;
      object-fit: contain;
      transition: transform 0.08s ease-out;
      cursor: pointer;
    }

    .hint {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: white;
      opacity: 0.6;
      font-family: Arial, sans-serif;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <img id="dance" src="hehe-dance.gif" alt="dance">
  <div class="hint">ðŸ”Š sound on interaction</div>

  <audio id="music" loop muted>
    <source src="billijean.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("music");
    const gif = document.getElementById("dance");
    const hint = document.querySelector(".hint");

    // Billie Jean BPM
    const BPM = 117;
    const beatInterval = 60000 / BPM;

    // Beat sync (visual only)
    setInterval(() => {
      gif.style.transform = "scale(1.06)";
      setTimeout(() => {
        gif.style.transform = "scale(1)";
      }, 80);
    }, beatInterval);

    let soundEnabled = false;

    function enableSound() {
      if (soundEnabled) return;
      soundEnabled = true;

      // THIS IS THE MISSING PIECE
      music.play().catch(() => {});

      music.muted = false;
      music.volume = 0;

      const duration = 2000;
      const stepTime = 50;
      const steps = duration / stepTime;
      let step = 0;

      const fade = setInterval(() => {
        step++;
        music.volume = Math.min(step / steps, 1);
        if (music.volume >= 1) clearInterval(fade);
      }, stepTime);

      if (hint) hint.remove();

      // remove listeners
      ["click","mousemove","scroll","keydown","touchstart"].forEach(e =>
        window.removeEventListener(e, enableSound)
      );
    }

    // ANY interaction enables sound
    ["click","mousemove","scroll","keydown","touchstart"].forEach(e =>
      window.addEventListener(e, enableSound)
    );

    // Explicit GIF click (extra-safe)
    gif.addEventListener("click", enableSound);
  </script>
</body>
</html>
